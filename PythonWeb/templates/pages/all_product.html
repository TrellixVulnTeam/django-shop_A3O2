
  {% extends 'base.html'%}

  {% block home%}
  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    {% include 'pages/jumbotron.html'%}
  </div>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
        {% for item in products %}
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          {% if item.thumbnail %}
          <img class="img-responsive" src="{{ item.thumbnail.url }}" style="width: 300px; height: 200px;">
          {% endif %}
          <div class="caption">
            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>
            <p><a href="{% url 'single_product' item.slug %}" class="btn btn-primary" role="button">Button</a> <a href="{{ item.get_absolute_url }}" class="btn btn-default" role="button">Button</a></p>
            {% for image in item.productimage_set.all%}
            <img class="img-responsive" src="{{ image.image.url }}" alt="" style="width: 300px; height: 200px;">
            {% endfor %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <hr>
  </div> <!-- /container -->

  {%endblock%}
