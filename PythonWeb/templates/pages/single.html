
  {% extends 'base.html'%}

  {% block home%}
  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    {% include 'pages/jumbotron.html'%}
  </div>

  <div class="container">
    <h1>{{ product.title}}</h1>
    <p>{{ product.slug}}</p>
    <p>{{ product.description}}</p>
    {% for image in product.productimage_set.all %}
    <img src="{{ MEDIA_URL }} {{image.image.url}}" alt="">
    {% endfor %}

  </div> <!-- /container -->

  {%endblock%}
